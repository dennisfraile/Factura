{% extends "base.html" %}

{% block content %}
    <h1>Paramatros Auth Hacienda</h1>
    <form method= "post">
        {% csrf_token %}
        {{ form.userAgent }}
        {{ form.nit }}
        {{ form.pwd }}
        {{ form.privateKey }}
        <br>
        <input class="btn btn-success" type="submit" value="Guardar">
        <a href="javascript:history.back()" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock %}
