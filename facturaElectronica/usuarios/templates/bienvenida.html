<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | Sistema de Facturación Electrónica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right,rgb(112, 112, 116),rgb(163, 166, 211));
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
        }
        .welcome-card h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .login-icon {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color:rgb(41, 121, 65);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-icon:hover {
            background-color:rgb(87, 128, 105);
        }
        .login-icon i {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <!-- Botón de inicio de sesión -->
    <a href="{% url 'login' %}" class="login-icon" title="Iniciar Sesión">
        <i class="bi bi-person-circle"></i>
    </a>

    <!-- Contenido de bienvenida -->
    <div class="container">
        <div class="card welcome-card p-5 shadow-lg">
            <h1>Bienvenido a tu Sistema de Facturación Electrónica</h1>
            <p class="mt-3">
                Administra tus facturas electrónicas de manera eficiente y segura.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
