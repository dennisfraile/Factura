{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Crear Usuario</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>
</div>
{% endblock %}
